<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Double Carousel</title>
	<link rel="stylesheet" href="assets/css/doublecarousel.css">

	<style>
		body {
			background-color: #efefef;
			font-family: "Helvetica Neue", Arial, sans-serif;
			padding: 0;
			margin: 40px 0 0 0;
		}

		#carouselContainer {
			width: 700px;
			background-color: #FFF;
			margin: auto;
		}
	</style>
</head>
<body>

	<div id="carouselContainer">

		<div class="carousel-titles">
			<div class="carousel-title-container">	
				<div class="carousel-title"><h2>Title 1</h2></div>
				<div class="carousel-title"><h2>Title 2</h2></div>
				<div class="carousel-title"><h2>Title 3</h2></div>
				<div class="carousel-title"><h2>Title 4</h2></div>
				<div class="carousel-title"><h2>Title 5</h2></div>
				<div class="carousel-title"><h2>Title 6</h2></div>
			</div>
		</div>

		<div class="btns">
			<button class="btn-cta btn-secondary">Learn More</button>
			<button class="btn-cta btn-primary">Buy at $99.99</button>
		</div>

		<div class="carousel-elements">
			<div class="carousel-container">
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/1" alt="">
					</div>
				</div>
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/2" alt="">
					</div>
				</div>
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/3" alt="">
					</div>
				</div>
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/4" alt="">
					</div>
				</div>
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/5" alt="">
					</div>
				</div>
				<div class="carousel-element">
					<div class="inner-slide">
						<img src="http://lorempicsum.com/futurama/350/200/6" alt="">
					</div>
				</div>
			</div>
		</div>

		<div class="carousel-left"><img src="assets/img/chevron-left.svg" alt="Left"></div>
		<div class="carousel-right"><img src="assets/img/chevron-right.svg" alt="Right"></div>

	</div>

	<script src="assets/js/doublecarousel.js"></script>
	<script>
		let carousel = new Carousel({
			id: 'carouselContainer', // ID of the main element
			interval: 5000 // Optional
		})
	</script>
</body>
</html>
